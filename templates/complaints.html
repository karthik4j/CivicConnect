<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complaints â€“ Admin Panel</title>
<style>
  :root {
    --bg: #F8FAFC;
    --surface: #FFFFFF;
    --primary: #1D4ED8;
    --primary-2: #3B82F6;
    --text: #1E293B;
    --muted: #64748B;
    --border: #E2E8F0;
    --shadow: 0 6px 20px rgba(2, 6, 23, .08);
    --radius: 12px;

    /* Status Colors */
    --success: #16A34A;
    --warning: #FACC15;
    --danger:  #DC2626;
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    background: var(--bg);
    color: var(--text);
  }

  header {
    background: var(--primary);
    color: #fff;
    padding: 16px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  header h1 { margin: 0; font-size: 1.3rem; }

  nav a {
    color: #fff;
    margin-left: 20px;
    text-decoration: none;
    font-weight: 600;
  }

  nav a:hover { text-decoration: underline; }

  .container {
    max-width: 1100px;
    margin: 24px auto;
    padding: 0 16px;
  }

  h2 {
    margin-bottom: 16px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: var(--surface);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    overflow: hidden;
  }

  th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid var(--border);
  }

  th {
    background: var(--primary-2);
    color: #fff;
    font-weight: 600;
  }

  tr:last-child td {
    border-bottom: none;
  }

  .status {
    padding: 4px 10px;
    border-radius: 999px;
    font-size: 0.8rem;
    font-weight: 600;
  }

  .pending { background: #FEFCE8; color: #713F12; }
  .resolved { background: #ECFDF5; color: #064E3B; }
  .urgent { background: #FEF2F2; color: #7F1D1D; }
</style>
</head>
<body>
  <header>
    <h1>Complaints</h1>
    <nav>
      <a href="dashboard.html">Home</a>
      <a href="complaints.html">Complaints</a>
      <a href="login.html">Logout</a>
    </nav>
  </header>

  <main class="container">
    <h2>All Complaints</h2>
    <table>
      <thead>
        <tr>
          <th>Complaint ID</th>
          <th>Date Filed</th>
          <th>Filed By</th>
          <th>Status</th>
          <th>Department</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <!-- Complaints will be added dynamically here -->
      </tbody>
    </table>
  </main>
</body>
</html>
