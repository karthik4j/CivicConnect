<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard â€“ CivicConnect</title>
<style>
  :root {
    --bg: #F8FAFC;
    --surface: #FFFFFF;
    --primary: #1D4ED8;
    --primary-2: #3B82F6;
    --text: #1E293B;
    --muted: #64748B;
    --border: #E2E8F0;
    --shadow: 0 8px 24px rgba(2, 6, 23, .08);
    --radius: 12px;

    /* Status Colors */
    --success: #16A34A;
    --warning: #FACC15;
    --danger:  #DC2626;
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    background: var(--bg);
    color: var(--text);
    position: relative;
    overflow-x: hidden;
  }

  /* === Watermark === */
  body::before {
    content: "CivicConnect";
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 6rem;
    font-weight: 800;
    color: rgba(29, 78, 216, 0.08); /* faint blue */
    pointer-events: none;
    white-space: nowrap;
    z-index: 0;
  }

  header {
    background: var(--primary);
    color: #fff;
    padding: 16px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
    z-index: 1;
  }

  header h1 {
    margin: 0;
    font-size: 1.3rem;
  }

  nav a {
    color: #fff;
    margin-left: 20px;
    text-decoration: none;
    font-weight: 600;
  }

  nav a:hover {
    text-decoration: underline;
  }

  .container {
    max-width: 1100px;
    margin: 24px auto;
    padding: 0 16px;
    text-align: center;
    position: relative;
    z-index: 1; /* keeps content above watermark */
  }

  /* Stats cards */
  .stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
    gap: 16px;
    margin-bottom: 32px;
  }

  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 16px;
    box-shadow: var(--shadow);
    text-align: center;
  }

  .card h2 {
    margin: 0;
    font-size: 2rem;
  }

  .card p {
    margin: 6px 0 0;
    color: var(--muted);
    font-size: 0.9rem;
  }

  .card.pending h2 { color: var(--warning); }
  .card.resolved h2 { color: var(--success); }
  .card.urgent h2 { color: var(--danger); }
</style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <nav>
      <a href="{{ url_for('admin_issue_notifications_page') }}">Issue Notifications</a>
      <a href="{{ url_for('admin_view_complaints') }}">Complaints</a>
      <a href="{{ url_for('admin_logout') }}">Logout</a>
    </nav>
  </header>

  <main class="container">
    <!-- Stats section -->
    <section class="stats">
      <div class="card pending">
        <h2>12</h2>
        <p>Pending Issues</p>
      </div>
      <div class="card resolved">
        <h2>34</h2>
        <p>Resolved Issues</p>
      </div>
      <div class="card urgent">
        <h2>5</h2>
        <p>Urgent Issues</p>
      </div>
    </section>
  </main>
</body>
</html>
