<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secretary ‚Äì CivicConnect</title>

  <style>
    :root {
      --bg: #F8FAFC;
      --surface: #FFFFFF;
      --primary: #1D4ED8;
      --primary-2: #3B82F6;
      --text: #1E293B;
      --muted: #64748B;
      --border: #E2E8F0;
      --shadow: 0 6px 20px rgba(2, 6, 23, .08);
      --radius: 12px;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--primary);
      color: #fff;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: 24px auto;
      padding: 20px;
    }

    .profile-card {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
      text-align: center;
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 8px;
      margin-bottom: 10px;
      object-fit: cover;
    }

    .profile-card h3 {
      margin: 8px 0;
      color: var(--primary);
    }

    .profile-card p {
      margin: 4px 0;
      font-size: 0.95rem;
    }

    .call-btn {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 18px;
      background: var(--primary);
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .call-btn:hover {
      background: #163EB5;
    }
  </style>
</head>

      <a href="{{ url_for('help_user') }}">Help</a>

  <!-- Main Content -->
