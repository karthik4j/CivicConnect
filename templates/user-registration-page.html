<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Registration ‚Äì CivicConnect</title>
<style>
  :root {
    --bg: #F8FAFC;
    --surface: #FFFFFF;
    --primary: #1D4ED8;
    --primary-2: #3B82F6;
    --text: #1E293B;
    --muted: #64748B;
    --border: #E2E8F0;
    --shadow: 0 8px 24px rgba(2, 6, 23, .08);
    --radius: 14px;
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    background: var(--bg);
    color: var(--text);
  }

  .register-card {
    background: var(--surface);
    padding: 32px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    width: 100%;
    max-width: 420px;
    text-align: center;
  }

  .register-card h1 {
    margin-bottom: 8px;
    font-size: 1.6rem;
    color: var(--primary);
  }

  .form-group {
    margin-bottom: 16px;
    text-align: left;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-size: 0.9rem;
    color: var(--text);
  }

  input {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid var(--border);
    border-radius: 8px;
    font-size: 1rem;
    color: var(--text);
    background: var(--bg);
    outline: none;
  }

  input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(29, 78, 216, 0.2);
  }

  .btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  .btn.primary {
    background: var(--primary);
    color: #fff;
  }

  .btn.primary:hover {
    background: #163EB5;
  }

  .footer-text {
    margin-top: 18px;
    font-size: 0.85rem;
    color: var(--muted);
  }

  .footer-text a {
    color: var(--primary);
    text-decoration: none;
  }

  .footer-text a:hover {
    text-decoration: underline;
  }

  .error {
    color: red;
    font-size: 0.85rem;
    margin-top: -10px;
    margin-bottom: 10px;
    display: none;
  }

  .user-reg-fom-div
  {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  header {
    background: var(--primary);
    color: #fff;
    padding: 16px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: var(--shadow);
  }

  header h1 {
    margin: 0;
    font-size: 1.4rem;
  }

  nav a {
    color: #fff;
    margin-left: 20px;
    text-decoration: none;
    font-weight: 600;
  }

  nav a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

  <header>
    <h1>üèõÔ∏è CivicConnect</h1>
    <nav>
      <a href="{{ url_for('index') }}">Back</a>
    </nav>
  </header> 

<div class="user-reg-fom-div">
  <div class="register-card">
    <h1>User Registration</h1>
    <form id="registerForm">
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter first name" required>
      </div>

      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter last name" required>
      </div>

      <div class="form-group">
        <label for="usrname">Username</label>
        <input type="text" id="usrname" name="usrname" placeholder="Choose a username" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Enter phone number" required minlength="10" maxlength="10">
      </div>

      <div class="form-group">
        <label for="paswd">Password</label>
        <input type="password" id="paswd" name="paswd" placeholder="Enter password" required>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required>
        <div class="error" id="error-msg">‚ö†Ô∏è Passwords do not match</div>
      </div>

      <button type="submit" class="btn primary">Register</button>
    </form>

    <div class="footer-text">
      <p>Already an admin? <a href="{{ url_for('admin_login') }}">Login here</a></p>
    </div>
  </div>
</div>

  <script>
    const form = document.getElementById('registerForm');
    const password = document.getElementById('paswd');
    const confirmPassword = document.getElementById('confirm-password');
    const errorMsg = document.getElementById('error-msg');

    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        // 1. Client-Side Password Match Check
        if (password.value !== confirmPassword.value) {
            errorMsg.style.display = 'block';
            return;
        } else {
            errorMsg.style.display = 'none';
        }

        const formData = {
            fname: document.getElementById('fname').value,
            lname: document.getElementById('lname').value,
            usrname: document.getElementById('usrname').value,
            paswd: document.getElementById('paswd').value,
            phone: document.getElementById('phone').value
        };

        try {
            // 2. Submit initial data to Flask endpoint (/register)
            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                // The server should return JSON containing the redirect_url
                const data = await response.json(); 
                
                alert("‚úÖ Initial registration successful! Redirecting for additional details.");

                if (data.redirect_url) {
                    // 3. CRITICAL CHANGE: Redirect the current tab to the Stage 2 page
                    window.location.href = data.redirect_url; 
                } else {
                    // Fallback in case redirect_url is missing, but response is OK
                    alert("Registration flow error: Redirect URL missing.");
                }

            } else {
                // Handle registration failure (e.g., username/phone already exists)
                const msg = await response.text();
                alert("‚ö†Ô∏è Registration failed: " + msg);
            }
        } catch (error) {
            console.error("Error:", error);
            alert("‚ö†Ô∏è Something went wrong. Please try again.");
        }
    });
</script>
</body>
</html>
