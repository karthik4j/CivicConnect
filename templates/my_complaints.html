<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Complaints - CivicConnect</title>
  <link rel="stylesheet" href="/css/style.css"> <!-- common styling -->
  <style>
    .complaints-container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .complaints-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table th, table td {
      border: 1px solid var(--card-border);
      padding: 12px;
      text-align: left;
      font-size: 14px;
    }
    table th {
      background: var(--primary);
      color: white;
    }
    table tr:nth-child(even) {
      background: #f9fafb;
    }
    table tr:hover {
      background: #e0f2fe; /* light cyan hover */
    }
  </style>
</head>
<body>

  <header>CivicConnect</header>

  <div class="complaints-container">
    <h2>My Complaints</h2>
    <table>
      <thead>
    <tr>
      <th>Complaint ID</th>
      <th>Complaint</th>
      <th>Department</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {% for comp in querry %}
      <tr>
        <td>{{ comp[0] }}</td>
        <td>{{ comp[1] }}</td>
        <td>{{ comp[2] }}</td>
        <td>
          {% if comp[3] == 0 %}
            Pending
          {% elif comp[3] == 1 %}
            In Progress
          {% elif comp[3] == 2 %}
            Resolved
          {% else %}
            Unknown
          {% endif %}
        </td>
      </tr>
    {% endfor %}
  </tbody>
    </table>
  </div>

</body>
</html>
