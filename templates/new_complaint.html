<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Complaint - CivicConnect</title>

<style>
    :root {
        --bg: #F8FAFC;
        --surface: #FFFFFF;
        --primary: #1D4ED8;
        --primary-2: #3B82F6;
        --text: #1E293B;
        --muted: #64748B;
        --border: #E2E8F0;
        --shadow: 0 6px 20px rgba(2, 6, 23, .08);
        --radius: 12px;
        --success: #10B981; /* Green */
        --error: #EF4444;   /* Red */
    }

    /* Universal box-sizing for easier layout management */
    *, *::before, *::after {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: "Segoe UI", Roboto, sans-serif;
        background: var(--bg);
        color: var(--text);
    }

    header {
        background: var(--primary);
        color: #fff;
        padding: 16px 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: var(--shadow);
    }

    header h1 {
        margin: 0;
        font-size: 1.4rem;
    }

    nav a {
        color: #fff;
        margin-left: 20px;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.95rem;
    }

    nav a:hover {
        text-decoration: underline;
    }

    /* Complaint Form Box */
    .content-box {
        max-width: 700px;
        margin: 40px auto;
        background: var(--surface);
        padding: 40px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
    }

    .content-box h2 {
        text-align: center;
        margin-bottom: 6px;
        color: var(--primary);
        font-size: 1.6rem;
    }

    .content-box p {
        text-align: center;
        margin-bottom: 30px;
        color: var(--muted);
        font-size: 0.95rem;
    }

    /* NEW FLEX CONTAINER FOR FORM ELEMENTS */
    .form-content {
        display: flex;
        flex-direction: column;
        gap: 22px; 
    }


    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--text);
    }

    input[type="text"],
    textarea,
    select {
        /* box-sizing: border-box; is now applied globally above */
        width: 100%; 
        padding: 12px 14px;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 14px;
        outline: none;
        transition: border 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:focus,
    textarea:focus,
    select:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    textarea {
        resize: vertical;
        min-height: 120px;
    }

    /* File Upload */
    .file-upload input[type="file"] {
        display: none;
    }
    .file-label {
        /* box-sizing: border-box; is now applied globally above */
        display: inline-block;
        width: 100%;
        text-align: center;
        padding: 12px;
        background: #f8fafc;
        border: 1px dashed var(--border);
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        color: var(--muted);
        transition: all 0.3s;
    }
    .file-label:hover {
        background: #e0e7ff;
        color: var(--primary);
    }

    /* Submit Button */
    button {
        background: linear-gradient(135deg, var(--primary-2), var(--primary));
        color: white;
        border: none;
        padding: 14px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        transition: transform 0.2s, box-shadow 0.3s ease;
        box-shadow: 0 4px 10px rgba(37, 99, 235, 0.25);
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 14px rgba(29, 78, 216, 0.35);
    }

    button:active {
        transform: scale(0.98);
    }
    
    /* New styles for the message box (3) */
    .message-box {
        padding: 15px;
        margin-bottom: 25px;
        border-radius: 8px;
        font-weight: 500;
        text-align: center;
        display: none; /* Initially hidden */
        border: 1px solid transparent;
        transition: all 0.3s ease;
    }

    .message-box.success {
        background-color: #ECFDF5; /* Green 50 */
        color: var(--success);
        border-color: #A7F3D0; /* Green 200 */
    }

    .message-box.error {
        background-color: #FEF2F2; /* Red 50 */
        color: var(--error);
        border-color: #FEE2E2; /* Red 200 */
    }
</style>
</head>

<body>
    <header>
        <h1>üèõÔ∏è CivicConnect</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('get_notifications_all') }}">Notifications</a>
            <a href="{{ url_for('account_page') }}">Account</a>
            <a href="{{ url_for('help_user') }}">Help</a>
        </nav>
    </header>

    <div class="content-box">
        <h2>New Complaint</h2>
        <p>Register any type of complaint</p>
        
        <div id="status-message" class="message-box"></div> 
        <form id="complaint" enctype="multipart/form-data"> <div class="form-content">
                <div class="form-group">
                    <label for="description">Describe the Problem</label>
                    <textarea id="description" placeholder="Write your complaint here..." name="user_complaint"></textarea>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="Enter location (street, area, landmark)" name="user_location" />
                </div>

                <div class="form-group">
                    <label for="image">Upload Image</label>
                    <div class="file-upload">
                        <input type="file" id="image" accept=".jpg, .jpeg, .png" name="attached_image"/>
                        <label for="image" class="file-label">üìÅ Choose a file...</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Department</label>
                    <select id="dept-selec" name="select_dept">
                        <option value="">-- Select a Department --</option>
                        <option value="Public Works Department">Public Works Department</option>
                        <option value="Sanitation Department">Sanitation Department</option>
                        <option value="Health Department">Health Department</option>
                        <option value="Water Supply Department">Water Authority Department</option>
                        <option value="Electricity Department">Electricity Department</option>
                        <option value="Parks and Recreation">Parks and Recreation Department</option>
                        <option value="Traffic Management">Traffic Management</option>
                    </select>
                </div>
                
                <button type="button" id="submit-btn" onclick="submitComplaint()">Submit Complaint</button> 
            </div>
        </form>
    </div>

    <script>
        document.getElementById('image').addEventListener('change', function() {
            const fileName = this.files.length > 0 ? this.files[0].name : 'üìÅ Choose a file...';
            document.querySelector('.file-label').textContent = fileName;
        });

        function displayMessage(type, message) {
            const msgBox = document.getElementById('status-message');
            msgBox.textContent = message;
            msgBox.className = 'message-box ' + type;
            msgBox.style.display = 'block';
            
            // Hide message after a few seconds if it's an error
            if (type === 'error') {
                setTimeout(() => {
                    msgBox.style.display = 'none';
                }, 7000); 
            }
        }

        function clearForm() {
            document.getElementById('complaint').reset(); // (4) Clear all form fields
            document.querySelector('.file-label').textContent = 'üìÅ Choose a file...'; // Reset file label
        }

        async function submitComplaint() {
            const user_complaint = document.getElementById('description').value.trim();
            const user_location = document.getElementById('location').value.trim();
            const complaint_dept = document.getElementById('dept-selec').value;
            const fileInput = document.getElementById('image');
            const submitBtn = document.getElementById('submit-btn');

            // --- Client-Side Validation ---
            if (user_complaint.length === 0) {
                displayMessage('error', 'Please provide a description of your complaint');
                return;
            }
            if (user_location.length === 0) {
                displayMessage('error', 'Please enter your location');
                return;
            }
            if (complaint_dept === "") {
                displayMessage('error', 'Please select a department');
                return;
            }
            // Image upload is required based on original logic:
            if (fileInput.files.length === 0) {
                 displayMessage('error', 'Please upload an image');
                 return;
            }
            
            // --- AJAX Submission ---
            const form = document.getElementById('complaint');
            const formData = new FormData(form);

            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            document.getElementById('status-message').style.display = 'none'; // Clear previous message

            try {
                const response = await fetch("{{ url_for('register_complaint') }}", {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    displayMessage('success', result.message);
                    clearForm(); // (4) Clear the form
                    
                    // (5) Redirect to dashboard after a delay
                    if (result.redirect_url) {
                        setTimeout(() => {
                            window.location.href = result.redirect_url;
                        }, 2000); // 2 second delay before redirect
                    }

                } else {
                    // (2) Display the error/limit message
                    displayMessage('error', result.message);
                }

            } catch (error) {
                console.error('Submission error:', error);
                displayMessage('error', 'An unexpected error occurred. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Complaint';
            }
        }
    </script>
</body>
</html>
