<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Complaint - CivicConnect</title>

  <style>
    :root {
      --bg: #F8FAFC;
      --surface: #FFFFFF;
      --primary: #1D4ED8;
      --primary-2: #3B82F6;
      --text: #1E293B;
      --muted: #64748B;
      --border: #E2E8F0;
      --shadow: 0 6px 20px rgba(2, 6, 23, .08);
      --radius: 12px;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--primary);
      color: #fff;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .content-box {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    .content-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary);
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
      color: var(--text);
    }

    select {
      margin: 12px 6px 20px;
      color: var(--text);
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 15px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>üèõÔ∏è CivicConnect</h1>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('get_notifications_all') }}">Notifications</a>
      <a href="{{ url_for('account_page') }}">Account</a>
      <a href="#">Help</a>
    </nav>
  </header>

  <!-- Complaint Form -->
  <div class="content-box">
    <h2>New Complaint</h2>
    <p style="text-align:center;"><strong>Register any type of complaint</strong></p>

    <form method="post" id="complaint" enctype="multipart/form-data">
      <label for="description">Describe the Problem</label>
      <textarea id="description" placeholder="Write your complaint here..." name="user_complaint"></textarea>

      <label for="location">Location</label>
      <input type="text" id="location" placeholder="Enter location (street, area, landmark)" name="user_location" />

      <label for="image">Upload Image (Optional)</label>
      <input type="file" id="image" accept=".jpg, .jpeg, .png" name="attached_image"/>
      
      <label>Department</label>
      <select id="dept-selec" name="select_dept">
        <option value="">-- Select a Department --</option>
        <option value="Public Works Department">Public Works Department</option>
        <option value="Sanitation Department">Sanitation Department</option>
        <option value="Health Department">Health Department</option>
        <option value="Water Supply Department">Water Supply Department</option>
        <option value="Electricity Department">Electricity Department</option>
        <option value="Parks and Recreation">Parks and Recreation</option>
        <option value="Traffic Management">Traffic Management</option>
      </select>
      
      <button type="button" onclick="validatForm()">Submit Complaint</button>
    </form>
  </div>

  <script>
    function validatForm() {
      const user_complaint = document.getElementById('description').value.trim();
      const user_location = document.getElementById('location').value.trim();
      const attached_file = document.getElementById('image');
      const complaint_dept = document.getElementById('dept-selec');

      if (user_complaint.length === 0) {
        alert('Please provide a description of your complaint');
      } else if (user_location.length === 0) {
        alert('Please enter your location');
      } else if (complaint_dept.value === "") {
        alert('Please select a department');
      } else {
        const form = document.getElementById('complaint');
        form.action = "{{ url_for('register_complaint') }}";
        form.method = 'post';
        form.submit();
      }
    }
  </script>
</body>
</html>
