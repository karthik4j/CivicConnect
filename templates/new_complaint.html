<style>
  :root {
    --bg: #F8FAFC;
    --surface: #FFFFFF;
    --primary: #1D4ED8;
    --primary-2: #3B82F6;
    --text: #1E293B;
    --muted: #64748B;
    --border: #E2E8F0;
    --shadow: 0 6px 20px rgba(2, 6, 23, .08);
    --radius: 12px;
  }

  body {
    margin: 0;
    font-family: "Segoe UI", Roboto, sans-serif;
    background: var(--bg);
    color: var(--text);
  }

  header {
    background: var(--primary);
    color: #fff;
    padding: 16px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: var(--shadow);
  }

  header h1 {
    margin: 0;
    font-size: 1.4rem;
  }

  nav a {
    color: #fff;
    margin-left: 20px;
    text-decoration: none;
    font-weight: 600;
    font-size: 0.95rem;
  }

  nav a:hover {
    text-decoration: underline;
  }

  /* Complaint Form Box */
  .content-box {
    max-width: 700px;
    margin: 40px auto;
    background: var(--surface);
    padding: 40px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
  }

  .content-box h2 {
    text-align: center;
    margin-bottom: 6px;
    color: var(--primary);
    font-size: 1.6rem;
  }

  .content-box p {
    text-align: center;
    margin-bottom: 30px;
    color: var(--muted);
    font-size: 0.95rem;
  }

  /* Form Groups */
  .form-group {
    margin-bottom: 22px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: var(--text);
  }

  input[type="text"],
  textarea,
  select {
    width: 100%;
    padding: 12px 14px;
    border: 1px solid var(--border);
    border-radius: 8px;
    font-size: 14px;
    outline: none;
    transition: border 0.2s, box-shadow 0.2s;
  }

  input[type="text"]:focus,
  textarea:focus,
  select:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
  }

  textarea {
    resize: vertical;
    min-height: 120px;
  }

  /* File Upload */
  .file-upload input[type="file"] {
    display: none;
  }
  .file-label {
    display: inline-block;
    width: 100%;
    text-align: center;
    padding: 12px;
    background: #f8fafc;
    border: 1px dashed var(--border);
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    color: var(--muted);
    transition: all 0.3s;
  }
  .file-label:hover {
    background: #e0e7ff;
    color: var(--primary);
  }

  /* Submit Button */
  button {
    background: linear-gradient(135deg, var(--primary-2), var(--primary));
    color: white;
    border: none;
    padding: 14px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    transition: transform 0.2s, box-shadow 0.3s ease;
    box-shadow: 0 4px 10px rgba(37, 99, 235, 0.25);
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 14px rgba(29, 78, 216, 0.35);
  }

  button:active {
    transform: scale(0.98);
  }
</style>

<div class="content-box">
  <h2>New Complaint</h2>
  <p>Register any type of complaint</p>

  <form method="post" id="complaint" enctype="multipart/form-data">
    <div class="form-group">
      <label for="description">Describe the Problem</label>
      <textarea id="description" placeholder="Write your complaint here..." name="user_complaint"></textarea>
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" placeholder="Enter location (street, area, landmark)" name="user_location" />
    </div>

    <div class="form-group">
      <label for="image">Upload Image (Optional)</label>
      <div class="file-upload">
        <input type="file" id="image" accept=".jpg, .jpeg, .png" name="attached_image"/>
        <label for="image" class="file-label">üìÅ Choose a file...</label>
      </div>
    </div>
    
    <div class="form-group">
      <label>Department</label>
      <select id="dept-selec" name="select_dept">
        <option value="">-- Select a Department --</option>
        <option value="Public Works Department">Public Works Department</option>
        <option value="Sanitation Department">Sanitation Department</option>
        <option value="Health Department">Health Department</option>
        <option value="Water Supply Department">Water Supply Department</option>
        <option value="Electricity Department">Electricity Department</option>
        <option value="Parks and Recreation">Parks and Recreation</option>
        <option value="Traffic Management">Traffic Management</option>
      </select>
    </div>
    
    <button type="button" onclick="validatForm()">Submit Complaint</button>
  </form>
</div>
