<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Complaint - CivicConnect</title>
  <link rel="stylesheet" href="css/style.css"> <!-- common styles -->

  <style>
    /* Common content box (same size everywhere) */
    .content-box {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    .content-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary);
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
      color: var(--text);
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--card-border);
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 15px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1e40af; /* darker blue */
    }
  </style>
</head>
<body>
  <!-- Common Header -->
  <header>
    CivicConnect
  </header>

  <!-- Complaint Form Box -->
  <div class="content-box">
    <h2>New Complaint</h2>
    <p style="text-align:center;"><strong>Register any type of complaint</strong></p>

    <form>
      <label for="description">Describe the Problem</label>
      <textarea id="description" placeholder="Write your complaint here..."></textarea>

      <label for="location">Location</label>
      <input type="text" id="location" placeholder="Enter location (street, area, landmark)" />

      <label for="image">Upload Image (Optional)</label>
      <input type="file" id="image" />

      <button type="submit">Submit Complaint</button>
    </form>
  </div>
</body>
</html>
