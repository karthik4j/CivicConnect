<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Complaints - CivicConnect</title>

  <style>
      :root {
      --bg: #F8FAFC;
      --surface: #FFFFFF;
      --primary: #1D4ED8;
      --primary-2: #3B82F6;
      --text: #1E293B;
      --muted: #64748B;
      --border: #E2E8F0;
      --shadow: 0 6px 20px rgba(2, 6, 23, .08);
      --radius: 12px;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--primary);
      color: #fff;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1000px;
      margin: 24px auto;
      padding: 0 16px;
    }

    h2 {
      margin-bottom: 16px;
      color: var(--primary);
    }
    .acc-info-div
    {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display:flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .logout-btn
    {
      background: lightcoral;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    .logout-btn:hover
    {
      background:red;
    }
    .acc-info-div
    {
      display: flex;
      flex-direction: col;
      align-items: center;
      justify-content: center;
    }
    .home-btn{
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;    
    }
    </style>
  </head>
  <body>
  <header>
    <h1>üèõÔ∏è CivicConnect</h1>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('get_notifications_all') }}">Notifications</a>
      <a href="{{ url_for('account_page') }}">Account</a>
      <a href="#">Help</a>
    </nav>
  </header>
  
        <div class="acc-info-div">
          {% block content%}
            <h1>{{message}}</h1>
            {% endblock %}
      </div>
  </body>
  
  <script>
      function logout()
      {
        let form = document.getElementById('log');
        console.log('logout done')

        form.action="{{url_for('logout')}}"
        form.method='post';
        form.submit()
      }  </script>
</html>
