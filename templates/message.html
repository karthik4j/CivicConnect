<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Complaints - CivicConnect</title>
  <link rel="stylesheet" href="/css/style.css"> <!-- common styling -->

  <style>
    .acc-info-div
    {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display:flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .logout-btn
    {
      background: lightcoral;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    .logout-btn:hover
    {
      background:red;
    }
    .acc-info-div
    {
      display: flex;
      flex-direction: col;
      align-items: center;
      justify-content: center;
    }
    .home-btn{
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;    
    }
  </style>
  </head>
  <body>
      <header>CivicConnect</header>
      <div class="acc-info-div">
          {% block content%}
            <h1>{{message}}</h1>
            
              <button class="home-btn" onclick="window.location.href='{{url_for('home')}}'">Return Home</button>
          {% endblock %}
      </div>
  </body>
  
  <script>
    //setTimeout()
  </script>
</html>
