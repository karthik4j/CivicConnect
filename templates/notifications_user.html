<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaints â€“ Admin Panel</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --text: #1E293B;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #F8FAFC;
      color: var(--text);
    }

    header {
      background: var(--primary);
      color: #fff;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.3rem;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .table-container {
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 1000px;
      overflow-x: auto;
    }

    .table-container h2 {
      text-align: center;
      margin-bottom: 10px;
      color: var(--primary);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      text-align: center;
    }

    thead {
      background: var(--primary);
      color: #fff;
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
    }

    tr:nth-child(even) {
      background: #f9fafb;
    }

    tr:hover {
      background: #f1f5f9;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <!-- Keep header as it is -->
  <header>
    <h1>CivicConnect</h1>
    <nav>
      <a href="{{url_for('home')}}">Home</a>
    </nav>
  </header>

  <main>
    <h1>Notifications</h1>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>SL. No</th>
            <th>Message</th>
            <th>Issued By</th>
            <th>Department</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          {% for comp in querry %}
          <tr>
            <td>{{ comp[0] }}</td>
            <td>{{ comp[1] }}</td>
            <td>{{ comp[2] }}</td>
            <td>{{ comp[3] }}</td>
            <td>{{ comp[4] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
