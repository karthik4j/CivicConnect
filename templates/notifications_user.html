<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaints â€“ Admin Panel</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --text: #1E293B;
    }

    body {
      padding: 0px;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #F8FAFC;
      color: var(--text);
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--primary);
      color: #fff;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.3rem;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
    }

    main {
      flex:1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card {
      margin-top: 20px;
      width:500px;
      height:auto;
      background-color: white;
      border-radius: 20px;
      border:1px solid #E2E8F0;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.15); /* box shadow */
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: translateY(-4px); /* little hover lift */
    }

    .card-header {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    }

    .card-header h4,h3 {
      margin-left: 20px;
      margin-right: 20px;
    }

    .card-main {
      margin-left: 20px;
      margin-right: 20px;
    }

    .card-footer {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      margin-left: 20px;
      margin-right: 20px;
    }

    /* Priority styles */
    .High {
      color: #DC2626; /* Red */
      font-weight: bold;
    }

    .Medium {
      color: #D97706; /* Amber/Orange */
      font-weight: bold;
    }

    .Low {
      color: #16A34A; /* Green */
      font-weight: bold;
    }
  </style>
</head>

<body>
  <!-- Keep header as it is -->
  <header>
    <h1>CivicConnect</h1>
    <nav>
      <a href="{{url_for('home')}}">Home</a>
    </nav>
  </header>

  <main>
    <div class="card-lists">
      {% for msg in querry %}
          <div class="card">
            <div class="card-header">
              <h3>{{ msg[1] }}</h3> <!-- Title/Message -->
              <h4 class="
                  {% if msg[2] == 'High' %} High
                  {% elif msg[2] == 'Medium' %} Medium
                  {% else %} Low
                  {% endif %}
              ">
                {{ msg[2] }} <!-- Priority -->
              </h4>
            </div>

            <div class="card-main"> <!-- Actual message -->
              <p>{{ msg[1] }}</p>
            </div>

            <div class="card-footer">
              <h4>Issued By: {{ msg[3] }} ({{ msg[4] }})</h4> <!-- Person & Dept -->
              <h4>{{ msg[5] }}</h4> <!-- Date -->
            </div>
          </div>
      {% endfor %}
    </div>
  </main>
</body>
</html>
