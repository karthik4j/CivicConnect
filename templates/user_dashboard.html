<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CivicConnect ‚Äì Citizen Home</title>
  <style>
    :root {
      --bg: #F8FAFC;
      --surface: #FFFFFF;
      --primary: #1D4ED8;
      --primary-2: #3B82F6;
      --text: #1E293B;
      --muted: #64748B;
      --border: #E2E8F0;
      --shadow: 0 6px 20px rgba(2, 6, 23, .08);
      --radius: 12px;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--primary);
      color: #fff;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1100px;
      margin: 24px auto;
      padding: 0 16px;
    }

    h2 {
      margin: 20px 0 12px;
      color: var(--primary);
    }

    /* Cards Grid */
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .card {
      flex: 1 1 calc(30% - 20px);
      background: var(--surface);
      padding: 20px;
      border-radius: var(--radius);
      text-align: center;
      box-shadow: var(--shadow);
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      color: var(--text);
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .card img {
      max-width: 70px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üèõÔ∏è CivicConnect</h1>
    <nav>
      <a href="{{url_for('home')}}">Home</a>
      <a href="{{url_for('get_notifications_all')}}">Notifications</a>
      <a href="{{ url_for('account_page') }}">Account</a>
      <a href="#">Help</a>
    </nav>
  </header>

  <main class="container">
    <h2>Citizen Support</h2>
    <div class="grid">
      <a href="{{url_for('new_complaint')}}" class="card">
        <img src="images/new_complaint.png" alt="New Complaint">
        <p>New Complaint</p>
      </a>
      <a href="{{url_for('my_complaints')}}" class="card">
        <img src="images/my_complaints.png" alt="My Complaints">
        <p>My Complaints</p>
      </a>
      <a href="{{url_for('complaint_status')}}" class="card">
        <img src="images/complaint_status.png" alt="Complaint Status">
        <p>Complaint Status</p>
      </a>
    </div>

    <h2>Report Your Issue</h2>
    <div class="grid">
      <a href="{{url_for('waste_dump')}}" class="card">
        <img src="images/waste_dump.png" alt="Waste Dump">
        <p>Spot Waste Dump</p>
      </a>
      <a href="{{url_for('open_drain')}}" class="card">
        <img src="images/open_drain.png" alt="Open Drain">
        <p>Spot Open Drain</p>
      </a>
      <a href="{{url_for('pothole')}}" class="card">
        <img src="images/pothole.png" alt="Pothole">
        <p>Spot Pothole</p>
      </a>
    </div>

    <h2>Know Your City</h2>
<div class="grid">
  <a href="{{ url_for('mayor_page') }}" class="card">Mayor</a>
  <a href="{{ url_for('secretary_page') }}" class="card">Secretary</a>
  <a href="{{ url_for('councilors_page') }}" class="card">Councilors</a>
  <a href="{{ url_for('committees_page') }}" class="card">Committees</a>
  <a href="{{ url_for('departments_page') }}" class="card">Departments</a>
</div>

  </main>
</body>
</html>
