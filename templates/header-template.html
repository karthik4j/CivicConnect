<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}CivicConnect{% endblock %}</title>

  <style>
    :root {
      --bg: #F8FAFC;
      --surface: #FFFFFF;
      --primary: #1D4ED8;
      --primary-2: #3B82F6;
      --text: #1E293B;
      --muted: #64748B;
      --border: #E2E8F0;
      --shadow: 0 6px 20px rgba(2, 6, 23, .08);
      --radius: 12px;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--primary);
      color: #fff;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>

  {% block styles %}{% endblock %}
</head>
<body>
  <!-- Header -->
  <header>
    <h1>üèõÔ∏è CivicConnect</h1>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('get_notifications_all') }}">Notifications</a>
      <a href="{{ url_for('account_page') }}">Account</a>
      <a href="{{ url_for('help_user') }}">Help</a>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
