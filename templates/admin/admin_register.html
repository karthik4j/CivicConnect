<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Registration – CivicConnect</title>
<style>
  :root {
    --bg: #F8FAFC;
    --surface: #FFFFFF;
    --primary: #1D4ED8;
    --primary-2: #3B82F6;
    --text: #1E293B;
    --muted: #64748B;
    --border: #E2E8F0;
    --shadow: 0 8px 24px rgba(2, 6, 23, .08);
    --radius: 14px;
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .register-card {
    background: var(--surface);
    padding: 32px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    width: 100%;
    max-width: 420px;
    text-align: center;
    margin-top:15%;
  }

  .register-card h1 {
    margin-bottom: 8px;
    font-size: 1.6rem;
    color: var(--primary);
  }

  .form-group {
    margin-bottom: 16px;
    text-align: left;
    margin-right:5%
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-size: 0.9rem;
    color: var(--text);
  }

  input {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid var(--border);
    border-radius: 8px;
    font-size: 1rem;
    color: var(--text);
    background: var(--bg);
    outline: none;
  }

  input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(29, 78, 216, 0.2);
  }

  .btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  .btn.primary {
    background: var(--primary);
    color: #fff;
  }

  .btn.primary:hover {
    background: #163EB5;
  }

  .footer-text {
    margin-top: 18px;
    font-size: 0.85rem;
    color: var(--muted);
  }

  .footer-text a {
    color: var(--primary);
    text-decoration: none;
  }

  .footer-text a:hover {
    text-decoration: underline;
  }

  .error {
    color: red;
    font-size: 0.85rem;
    margin-top: -10px;
    margin-bottom: 10px;
    display: none;
  }
  
</style>
</head>
<body>
  <div class="register-card">
    <h1>Admin Registration</h1>
   <form id="registerForm" action="{{ url_for('admin_register') }}" method="POST">

  <div class="form-group">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter first name" required>
  </div>

  <div class="form-group">
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="Enter last name" required>
  </div>

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Choose a username" required>
  </div>

    <div class="form-group">
    <label for="department">Department</label>
    <input type="text" id="department" name="department" placeholder="Choose a department" required>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter email address" required>
  </div>

  <div class="form-group">
    <label for="ph_no">Phone number: </label>
    <input type="ph_no" id="ph_no" name="ph_no" placeholder="Enter Phone number" required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter password" required>
  </div>

  <div class="form-group">
    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required>
    <div class="error" id="error-msg">⚠️ Passwords do not match</div>
  </div>

  <button type="submit" class="btn primary">Register</button>
</form>


    <div class="footer-text">
      <p>Already an admin? <a href="admin login.html">Login here</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm-password');
    const errorMsg = document.getElementById('error-msg');

    form.addEventListener('submit', function(e) {
      if (password.value !== confirmPassword.value) {
        e.preventDefault();
        errorMsg.style.display = 'block';
      } else {
        errorMsg.style.display = 'none';
      }
    });
  </script>
</body>
</html>
