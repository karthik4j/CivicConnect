<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Registration ‚Äì CivicConnect</title>
<style>
  :root {
    --bg: #F8FAFC;
    --surface: #FFFFFF;
    --primary: #1D4ED8;
    --primary-2: #3B82F6;
    --text: #1E293B;
    --muted: #64748B;
    --border: #E2E8F0;
    --shadow: 0 8px 24px rgba(2, 6, 23, .08);
    --radius: 14px;
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    background: var(--bg);
    color: var(--text);
  }

  .register-card {
    background: var(--surface);
    padding: 32px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    width: 100%;
    max-width: 420px;
    text-align: center;
  }

  .register-card h1 {
    margin-bottom: 8px;
    font-size: 1.6rem;
    color: var(--primary);
  }

  .form-group {
    margin-bottom: 16px;
    text-align: left;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-size: 0.9rem;
    color: var(--text);
  }

  input, select { /* Added select to style inputs */
    width: 100%;
    padding: 10px 12px;
    border: 1px solid var(--border);
    border-radius: 8px;
    font-size: 1rem;
    color: var(--text);
    background: var(--bg);
    outline: none;
    box-sizing: border-box; /* Ensure padding doesn't affect width */
  }

  input:focus, select:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(29, 78, 216, 0.2);
  }

  .btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  .btn.primary {
    background: var(--primary);
    color: #fff;
  }

  .btn.primary:hover {
    background: #163EB5;
  }

  .footer-text {
    margin-top: 18px;
    font-size: 0.85rem;
    color: var(--muted);
  }

  .footer-text a {
    color: var(--primary);
    text-decoration: none;
  }

  .footer-text a:hover {
    text-decoration: underline;
  }

  .error {
    color: red;
    font-size: 0.85rem;
    margin-top: -10px;
    margin-bottom: 10px;
    display: none;
  }
    header {
      background: var(--primary);
      color: #fff;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Combined and centered form container style */
    .user-reg-fom-div {
      display: flex;
      justify-content: center;
      align-items: center;
      /* Use 100vh minus the header height to center vertically */
      min-height: calc(100vh - 56px); /* Assuming header is around 56px */
      padding-top: 20px;
      padding-bottom: 20px;
      box-sizing: border-box;
    }
</style>
</head>
<body>

  <header>
    <h1>üèõÔ∏è CivicConnect</h1>
    <nav>
      <a href="{{ url_for('index') }}">Back</a>
    </nav>
  </header>  

  <div class="user-reg-fom-div">  
    <div class="register-card">
      <h1>Admin Registration</h1>
    <form id="registerForm">     <div class="form-group">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" placeholder="Enter first name" required>
    </div>

    <div class="form-group">
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" placeholder="Enter last name" required>
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Choose a username" required>
    </div>

      <div class="form-group">
                    <label for="admin_dept">Department</label>
                    <select id="admin_dept" name="adm_dept" required>
                        <option value="">-- Select a Department --</option>
                        <option value="Public Works Department">Public Works Department</option>
                        <option value="Sanitation Department">Sanitation Department</option>
                        <option value="Health Department">Health Department</option>
                        <option value="Water Supply Department">Water Authority Department</option>
                        <option value="Electricity Department">Electricity Department</option>
                        <option value="Parks and Recreation">Parks and Recreation Department</option>
                        <option value="Traffic Management">Traffic Management</option>
                    </select>
                </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter email address" required>
    </div>

    <div class="form-group">
      <label for="ph_no">Phone number: </label>
      <input type="text" id="ph_no" name="ph_no" placeholder="Enter Phone number" required minlength="10" maxlength="10">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>
    </div>

    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required>
      <div class="error" id="error-msg">‚ö†Ô∏è Passwords do not match</div>
    </div>

    <button type="submit" class="btn primary">Register</button>
  </form>


      <div class="footer-text">
        <p>Already an admin? <a href="admin login.html">Login here</a></p>
      </div>
  </div>
  </div>

<script>
    const form = document.getElementById('registerForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm-password');
    const errorMsg = document.getElementById('error-msg');

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // 1. Client-Side Password Match Check
        if (password.value !== confirmPassword.value) {
            errorMsg.style.display = 'block';
            return;
        } else {
            errorMsg.style.display = 'none';
        }

        // 2. Collect form data
        const formData = {
            fname: document.getElementById('fname').value,
            lname: document.getElementById('lname').value,
            usrname: document.getElementById('username').value, // Corrected ID
            dept: document.getElementById('admin_dept').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('ph_no').value,
            paswd: document.getElementById('password').value, // Corrected ID
            cpass: document.getElementById('confirm-password').value
        };
        
        try {
            // 3. Submit data to Admin registration Flask endpoint (using the original form action as a guide)
            const response = await fetch('{{ url_for("admin_register") }}', { // Kept the Flask endpoint from original form
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                // Server should return JSON containing the redirect_url
                const data = await response.json(); 
                
                alert("‚úÖ Admin registration successful! Redirecting for additional details.");

                if (data.redirect_url) {
                    // 4. Redirect the current tab to the Stage 2 page
                    window.location.href = data.redirect_url; 
                } else {
                    // Fallback in case redirect_url is missing
                    alert("Registration flow error: Redirect URL missing.");
                }

            } else {
                // Handle registration failure 
                const msg = await response.text();
                alert("‚ö†Ô∏è Admin registration failed: " + msg);
            }
        } catch (error) {
            console.error("Error:", error);
            alert("‚ö†Ô∏è Something went wrong. Please try again.");
        }
    });
</script>
</body>
</html>
