{% block styles %}
<style>
  .card {
    margin-top: 20px;
    width: 500px;
    background: var(--surface);
    border-radius: 20px;
    border: 1px solid var(--border);
    box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
    transition: transform 0.2s ease-in-out;
  }
  .card:hover { transform: translateY(-4px); }

  .card-header, .card-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 0 20px;
  }

  .card-main { margin: 0 20px; }

  .card-header h4, .card-header h3 { margin: 0 20px; }

  /* Priority styles */
  .High   { color: #DC2626; font-weight: bold; }
  .Medium { color: #D97706; font-weight: bold; }
  .Low    { color: #16A34A; font-weight: bold; }

  
      :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --text: #1E293B;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #F8FAFC;
      color: var(--text);
    }



    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Form container */
    .form-container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 10px;
      color: var(--primary);
    }

    .form-container p {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 500;
      color: #444;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
      color: var(--text);
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 15px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--primary-dark);
    }
</style>
{% endblock %}

{% block script %}
<script>
  function OnSub()
  {  
   const msg = document.getElementById('message').value;
   const title = document.getElementById('notification_name').value;
   const priority = document.getElementById('priority').value;
   const ward = document.getElementById('ward2').value;
   const form = document.getElementById('admin_notification');
    if(msg.length === 0)
   {
    alert('Please provide a valid message')
   }
   else if(title.length===0)
   {
    alert('Please provide a valid title')
   }
   else if(priority.length === 0)
   {
    alert('Please assgin a valid priority.')
   }
   else if(ward.length === 0)
   {
    alert('Please select your ward.')
   }
   else
   {
      form.action = "{{ url_for('update_notifications_admin') }}";
      form.method = 'post';
      form.submit();
      alert("Message sent successfully.")
   }
  }
   
</script>
