{% extends "admin/admin_header.html" %}

{% block title %}Complaints â€“ Admin Panel{% endblock %}

{% block styles %}
<style>
  :root {
    --bg: #F8FAFC;
    --surface: #FFFFFF;
    --primary: #1D4ED8;
    --primary-2: #3B82F6;
    --text: #1E293B;
    --muted: #64748B;
    --border: #E2E8F0;
    --shadow: 0 8px 24px rgba(2, 6, 23, .08);
    --radius: 12px;

    /* Status Colors */
    --success: #16A34A;
    --warning: #FACC15;
    --danger:  #DC2626;
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    background: var(--bg);
    color: var(--text);
    overflow-x: hidden;
    position: relative;
  }

  /* Watermark */
  body::before {
    content: "CivicConnect";
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 6rem;
    font-weight: 800;
    color: rgba(29, 78, 216, 0.08);
    pointer-events: none;
    white-space: nowrap;
    z-index: 0;
  }

  /* Container */
  .container {
    max-width: 1100px;
    margin: 24px auto;
    padding: 0 16px;
    text-align: center;
    position: relative;
    z-index: 1;
  }

  /* Stats section */
  .stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
    gap: 16px;
    margin-bottom: 32px;
  }

  /* Card styles */
  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 16px;
    box-shadow: var(--shadow);
    text-align: center;
    transition: transform 0.2s ease-in-out;
  }
  .card:hover { transform: translateY(-4px); }

  .card h2 { margin: 0; font-size: 2rem; }
  .card p { margin: 6px 0 0; color: var(--muted); font-size: 0.9rem; }

  /* Status-based */
  .card.pending h2 { color: var(--warning); }
  .card.resolved h2 { color: var(--success); }
  .card.urgent h2 { color: var(--danger); }

  /* Buttons */
  .buttons-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }
  .adm {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 16px 24px;
    box-shadow: var(--shadow);
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s ease-in-out;
  }
  .adm:hover {
    background: var(--primary-2);
    color: #fff;
  }
</style>
{% endblock %}

{% block content %}
<main class="container">
  <!-- Stats section -->
  <section class="stats">
    <div class="card pending">
      <h2>12</h2>
      <p>Pending Issues</p>
    </div>
    <div class="card resolved">
      <h2>34</h2>
      <p>Resolved Issues</p>
    </div>
    <div class="card urgent">
      <h2>5</h2>
      <p>Urgent Issues</p>
    </div>
  </section>
</main>

<div class="buttons-container">
  <button class="adm" onclick='location.href="{{ url_for("admin_view_complaints") }}"'>View complaints</button>
  <button class="adm" onclick='location.href="{{ url_for("admin_issue_notifications_page") }}"'>Issue notifications</button>
</div>
{% endblock %}
